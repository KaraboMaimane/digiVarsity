<ion-header>

  <ion-navbar color="primary">
    <ion-title>add</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <div class="contentflex">
    <div class="contentflex">
      <img [src]="url" alt="">
      <input type="file" accept="image/jpg, image/png" (change)="insertImage($event)">
      <ion-list>
        <ion-item>
          <ion-label>Course Name</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Description</ion-label>
          <ion-textarea></ion-textarea>
        </ion-item>

        <ion-item>
          <ion-label>Price</ion-label>
          <ion-input type="number" min="1" max="5" placholder></ion-input>
        </ion-item>
      </ion-list>
    </div>

  </div>

</ion-content>
