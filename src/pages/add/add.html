<ion-header>

  <ion-navbar color="primary">
    <ion-title>add</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>


      <div class="imageflex">
        <div class="imagecontainer">
            <img [src]="url" alt=""><br>
            <input type="file" accept="image/jpg, image/png" (change)="insertImage($event)" class="imginput">
        </div>
      </div>


      <ion-list>
        <ion-item>
          <ion-label>Course Name</ion-label>
          <ion-input type="text" (change)="assignName($event)"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Description</ion-label>
          <ion-textarea (change)="assignDescription($event)"></ion-textarea>
        </ion-item>

        <ion-item>
          <ion-label>Price</ion-label>
          <ion-input type="number" min="1" max="5" (change)="assignPrice($event)"></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button block (click)="add()">Add Course</button>



</ion-content>
